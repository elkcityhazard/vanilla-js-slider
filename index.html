<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <h1>Vanilla Javascript Slider</h1>
      <main id="main-content">
        
      <div class="slide-wrapper" id="slider">
        <div id="inner" class="slide-inner smooth">
          <div class="slide"><img src="https://picsum.photos/id/237/968/545" alt="dog" title="picture: dog" /></div>
          <div class="slide"><img src="https://picsum.photos/id/45/968/545" alt="bus" title="picture: bus" /></div>
          <div class="slide"><img src="https://picsum.photos/id/1015/968/545" alt="mountains" title="picture: mountains" /></div>
          <div class="slide"><img src="https://picsum.photos/id/1018/968/545" alt="more mountains" title="picture: more mountains" /></div>
          <div class="slide"><img src="https://picsum.photos/id/1025/968/545" alt="another dog" title="picture: another dog" /></div>
        </div>
        <button id="prev"><span></span></button>
        <button id="next"><span></span></button>
      </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
